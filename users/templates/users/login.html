{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %} login-taskmate {% endblock title %} {% block content %}
<br>
<h2>login on taskmate</h2>
{% if messages %} {% for message in messages %}


<div class="alert alert-primary alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
{% endfor %} {% endif %}

<form action="" method="POST" class="mt-5 col-6">
    {% csrf_token %} {{form|crispy}}
    <button style="border-radius: 5px;" class="btn btn-primary mb-5" type="submit">login</button>
</form>
{% endblock content %}
